<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instasaver</title>
    <link rel="shortcut icon" href="images/icon.ico">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-theme.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                    <p class="text-left logo-left-text">Instasaver</p>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8"></div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                    <div class="btn-group pull-right login-buttons" id="loginbts"></div>
                    <script type="text/javascript">
                        var $screenWidth = document.documentElement.clientWidth;
                        var $buttons = document.getElementById('loginbts');
                        if ($screenWidth >= 1290) {
                            $buttons.innerHTML = '<button class="btn btn-success">Sign in</button><button class="btn btn-primary" data-toggle="modal" data-target="#modalSignUp">Sign up</button>';
                        }
                        if ($screenWidth <= 1290){
                            $buttons.innerHTML = '<button type="button" class="btn btn-success">Join</button> <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown"> <span class="caret"></span> </button> <ul class="dropdown-menu" role="menu"> <li><a href="#">Sign in</a></li> <li><a href="#" data-toggle="modal" data-target="#modalSignUp" >Sign up</a></li> </ul>';
                        }
                    </script>
                    <div id="modalSignUp" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title"><p class="text-center">Sign up to us</p></h4>
                                    <p class="text-center">It will takes several seconds:)</p>
                                </div>
                                <div class="modal-body">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-lg-2 col-sm-2 col-md-2 col-xs-2"> <label>Your e-mail</label></div>
                                            <div class="col-lg-10 col-sm-10 col-md-10 col-xs-10"><input type="text"></div>
                                        </div>
                                        <br />
                                        <div class="row">
                                            <div class="col-lg-2 col-sm-2 col-md-2 col-xs-2"> <label>Your username</label></div>
                                            <div class="col-lg-10 col-sm-10 col-md-10 col-xs-10"><input type="text"></div>
                                        </div>
                                        <br />
                                        <div class="row">
                                            <div class="col-lg-2 col-sm-2 col-md-2 col-xs-2"> <label>Your password</label></div>
                                            <div class="col-lg-10 col-sm-10 col-md-10 col-xs-10"><input type="text"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-success pull-left" data-dismiss="modal">Sign up!</button>
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="content" style="align: center;">

        <div class="container-fluid content-fluid">
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" ></div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8" >
                    <p class="text-center big-logo">Instasaver</p>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" ></div>
            </div>

            <div class="row" >
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" ></div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8" >
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Insert URL here">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="button"><span class="glyphicon glyphicon-download"></span> Get</button>
                            </span>
                    </div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" ></div>
            </div>
        </div>

    </div><!-- .content -->

 <div class="footer">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" >
                <p class="text-left footer-text">About us</p>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" >
                <p class="text-center footer-text">FAQ</p>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" >
                <p class="text-center footer-text">Blog</p>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" >
                <p class="text-right footer-text">Donation</p>
            </div>
        </div>
    </div>
</div>

</div><!-- .wrapper -->
</body>
</html>
